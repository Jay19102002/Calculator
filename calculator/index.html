<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span>
    <div class="container">
        <div class="inputbox">
            <input type="text" placeholder="0" id="inputbox">
        </div>

        <div class="box">
            <div class="row">
                <button id="high" class="btn">C</button>  
                <button id="high" class="btn">%</button>
                <button id="high" class="btn">X</button>
                <button id="high" class="btn">/</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button id="high" class="btn">*</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button id="high" class="btn">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button id="high" class="btn">+</button>
            </div>
            <div class="row">
                <button class="btn">00</button>
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button id="high" class="btn" 
                style="color: white; background-color: orange; box-shadow: inset 5px 5px 30px orangered;">=</button>
            </div>
        </div>
    </div>
    </span>
</body>
<script src="script.js"></script>
</html>
